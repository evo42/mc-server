# BlueMap Render Engine Configuration
# Multi-Server Lazy Rendering Setup

# Web Server Configuration
web:
  port: 8088
  rootPath: "/bluemap/"
  enableCors: true
  gzip: true
  maxFileSize: "50MB"

# BlueMap Core Settings
blueMap:
  # Minecraft version for resource downloads
  minecraftVersion: "1.21.1"

  # Enable Lazy Loading for Performance
  lazyLoading: true
  cacheSize: "1GB"
  maxConcurrentRenders: 3
  renderDistance: 5000
  chunkLoadingRadius: 32

  # Performance Settings
  performance:
    enableCaching: true
    cacheTimeout: 3600
    maxMemoryUsage: "1GB"
    threadPoolSize: 4

  # Rendering Settings
  rendering:
    tileSize: 32
    maxZoomLevel: 8
    minZoomLevel: 0
    compressionLevel: 6
    textureQuality: "high"

  # World Configuration
  worlds:
    mc-basop-bafep-stp:
      enabled: true
      path: "/data/worlds/mc-basop-bafep-stp"
      name: "BASOP BAFEP St. Pölten"
      lazyLoading: true
      renderDistance: 5000

    mc-bgstpoelten:
      enabled: true
      path: "/data/worlds/mc-bgstpoelten"
      name: "BG St. Pölten"
      lazyLoading: true
      renderDistance: 5000

    mc-borgstpoelten:
      enabled: true
      path: "/data/worlds/mc-borgstpoelten"
      name: "BORG St. Pölten"
      lazyLoading: true
      renderDistance: 5000

    mc-hakstpoelten:
      enabled: true
      path: "/data/worlds/mc-hakstpoelten"
      name: "HAK St. Pölten"
      lazyLoading: true
      renderDistance: 5000

    mc-htlstp:
      enabled: true
      path: "/data/worlds/mc-htlstp"
      name: "HTL St. Pölten"
      lazyLoading: true
      renderDistance: 5000

    mc-ilias:
      enabled: true
      path: "/data/worlds/mc-ilias"
      name: "Ilias Server"
      lazyLoading: true
      renderDistance: 5000

    mc-niilo:
      enabled: true
      path: "/data/worlds/mc-niilo"
      name: "Niilo Server"
      lazyLoading: true
      renderDistance: 5000

  # 3D Settings
  threeDimension:
    enabled: true
    elevationData: true
    smoothLighting: true
    texturePacking: true

  # Flat Map Settings
  flat:
    enabled: true
    texturePack: "default"

  # Points of Interest
  poi:
    enabled: true
    maxPoiDistance: 1000
    updateInterval: 30

  # Markers and Regions
  markerSets:
    default:
      enabled: true
      label: "Server Markers"
      defaultIcon: "marker"

  # Player Tracking
  players:
    enabled: true
    showNameTags: true
    maxPlayers: 100
    updateInterval: 5

  # Logging
  logging:
    level: "INFO"
    file: "/data/logs/bluemap.log"
    maxFileSize: "10MB"
    maxFiles: 5

  # API Integration
  api:
    enabled: true
    baseUrl: "http://bluemap-api:3001"
    websocketUrl: "ws://bluemap-api:3001/ws/bluemap"
    apiKey: "${BLUEMAP_API_KEY}"
    timeout: 30000

  # Cache Configuration
  cache:
    type: "redis"
    redis:
      host: "redis"
      port: 6379
      password: "${REDIS_PASSWORD}"
      database: 1
    ttl: 3600

  # Security
  security:
    enableCors: true
    allowedOrigins:
      - "http://localhost:3000"
      - "http://localhost:80"
    apiKeyRequired: false