# BlueMap Configuration for mc-bgstpoelten - Minimal Working Version
blueMap:
  web:
    port: 8082
    rootPath: "/"

  # Enable file storage
  storage:
    "bluemap:file":
      type: "bluemap:file"
      path: "/webapp/data"

# Simple world configuration
worlds:
  test_world:
    enabled: true
    worldPath: "/webapp/data/test_world"
    worldName: "Test World for BlueMap"

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showGrid: true
        showCoords: true

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true

    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true

# Enable all marker sets
markerSets:
  enabled: true