version: '3.8'

services:
  htlstp-server:
    build: ./school-server
    container_name: htlstp-server
    environment:
      - EULA=TRUE
      - VERSION=1.21.10
      - MEMORY=5G
      - MAX_MEMORY=100G
      - TYPE=VANILLA
      - ONLINE_MODE=false
      - ENABLE_PROXY_CONNECTIONS=true
      - MOTD=HTLSTP Server
    volumes:
      - ./htlstp/data:/data
      - ./htlstp/datapacks:/data/datapacks  # Datapacks volume
    restart: unless-stopped
    networks:
      - htlstp_net
    expose:
      - "25565"
    # No external port mapping since this would be handled by proxy if needed

  htlstp-admin-ui:
    build: ./admin-ui
    container_name: htlstp-admin-ui
    ports:
      - "3009:3000"  # Using different port to avoid conflict
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # To interact with Docker
      - ./htlstp/datapacks:/app/htlstp/datapacks  # Access to htlstp server datapacks
    environment:
      - NODE_ENV=production
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
    restart: unless-stopped
    networks:
      - htlstp_net

networks:
  htlstp_net:
    driver: bridge