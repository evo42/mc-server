version: '3.8'

services:
  general-server:
    build: ./general-server
    container_name: general-server
    environment:
      - EULA=TRUE
      - VERSION=1.21.10
      - MEMORY=5G
      - MAX_MEMORY=100G
      - TYPE=VANILLA
      - ONLINE_MODE=false
      - ENABLE_PROXY_CONNECTIONS=true
      - MOTD=General Server
    volumes:
      - ./general/data:/data
      - ./general/datapacks:/data/datapacks  # Datapacks volume
    restart: unless-stopped
    networks:
      - general_net
    expose:
      - "25565"
    # No external port mapping since this would be handled by proxy if needed

  general-admin-ui:
    build: ./admin-ui
    container_name: general-admin-ui
    ports:
      - "3004:3000"  # Using different port to avoid conflict
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # To interact with Docker
      - ./general/datapacks:/app/general/datapacks  # Access to general server datapacks
    environment:
      - NODE_ENV=production
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
    restart: unless-stopped
    networks:
      - general_net

networks:
  general_net:
    driver: bridge