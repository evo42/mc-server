

x-mc-server-base: &mc-server-base
  image: minecraft-base
  build:
    context: ./minecraft-base
    dockerfile: Dockerfile.consolidated
  restart: unless-stopped
  networks:
    - minecraft-net
  expose:
    - "25565"
  environment:
    - EULA=${MC_EULA:-TRUE}
    - VERSION=${MC_VERSION:-1.21.1}
    - MEMORY=${MC_MEMORY:-4G}
    - MAX_MEMORY=${MC_MAX_MEMORY:-8G}
    - TYPE=PAPER
    - ONLINE_MODE=${MC_ONLINE_MODE:-false}
    - ENABLE_PROXY_CONNECTIONS=${MC_ENABLE_PROXY_CONNECTIONS:-true}
    - MAX_PLAYERS=${MC_MAX_PLAYERS:-250}
    - SERVER_DIR=/data

services:
  mc-ilias:
    <<: *mc-server-base
    container_name: mc-ilias
    environment:
      - MOTD=${MC_ILIAS_MOTD:-mc-ilias Server}
    volumes:
      - ./mc-ilias/data:/data
      - ./mc-ilias/datapacks:/data/datapacks

  mc-niilo:
    <<: *mc-server-base
    container_name: mc-niilo
    environment:
      - MOTD=${MC_NILO_MOTD:-mc-niilo Server}
    volumes:
      - ./mc-niilo/data:/data
      - ./mc-niilo/datapacks:/data/datapacks

  mc-bgstpoelten:
    <<: *mc-server-base
    container_name: mc-bgstpoelten
    environment:
      - MOTD=${MC_BGSTPOELEN_MOTD:-mc-bgstpoelten Server}
    volumes:
      - ./landing/bgstpoelten-mc-landing/data:/data
      - ./landing/bgstpoelten-mc-landing/datapacks:/data/datapacks

  mc-htlstp:
    <<: *mc-server-base
    container_name: mc-htlstp
    environment:
      - MOTD=${MC_HTLSTP_MOTD:-mc-htlstp Server}
    volumes:
      - ./landing/htlstp-mc-landing/data:/data
      - ./landing/htlstp-mc-landing/datapacks:/data/datapacks

  mc-borgstpoelten:
    <<: *mc-server-base
    container_name: mc-borgstpoelten
    environment:
      - MOTD=${MC_BORGSTPOELEN_MOTD:-mc-borgstpoelten Server}
    volumes:
      - ./landing/borgstpoelten-mc-landing/data:/data
      - ./landing/borgstpoelten-mc-landing/datapacks:/data/datapacks

  mc-hakstpoelten:
    <<: *mc-server-base
    container_name: mc-hakstpoelten
    environment:
      - MOTD=${MC_HAKSTPOELEN_MOTD:-mc-hakstpoelten Server}
    volumes:
      - ./landing/hakstpoelten-mc-landing/data:/data
      - ./landing/hakstpoelten-mc-landing/datapacks:/data/datapacks

  mc-basop-bafep-stp:
    <<: *mc-server-base
    container_name: mc-basop-bafep-stp
    environment:
      - MOTD=${MC_BASOP_BAFEP_STP_MOTD:-mc-basop-bafep-stp Server}
    volumes:
      - ./landing/basop-bafep-stp-mc-landing/data:/data
      - ./landing/basop-bafep-stp-mc-landing/datapacks:/data/datapacks

  mc-play:
    <<: *mc-server-base
    container_name: mc-play
    environment:
      - MOTD=${MC_PLAY_MOTD:-mc-play Server}
    volumes:
      - ./landing/play-mc-landing/data:/data
      - ./landing/play-mc-landing/datapacks:/data/datapacks

  bungeecord:
    image: bungeecord
    build: ./bungeecord
    container_name: mc-bungeecord
    ports:
      - "${PROXY_PORT:-25565}:25565"
    volumes:
      - ./bungeecord/config:/home/bungee/server
    restart: unless-stopped
    networks:
      - minecraft-net
    depends_on:
      - mc-ilias
      - mc-niilo
      - mc-bgstpoelten
      - mc-htlstp
      - mc-borgstpoelten
      - mc-hakstpoelten
      - mc-basop-bafep-stp
      - mc-play

  admin-api:
    image: admin-api
    build: ./admin-api
    container_name: mc-admin-api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./landing/borgstpoelten-mc-landing/data/world/datapacks:/app/world/datapacks
      - ./landing/borgstpoelten-mc-landing/data/datapacks:/app/data/datapacks
      - ./landing/borgstpoelten-mc-landing/datapacks:/app/borgstpoelten/datapacks
      - ./landing/bgstpoelten-mc-landing/data/world/datapacks:/app/world/datapacks
      - ./landing/bgstpoelten-mc-landing/data/datapacks:/app/data/datapacks
      - ./landing/bgstpoelten-mc-landing/datapacks:/app/bgstpoelten/datapacks
      - ./landing/hakstpoelten-mc-landing/data/world/datapacks:/app/world/datapacks
      - ./landing/hakstpoelten-mc-landing/data/datapacks:/app/data/datapacks
      - ./landing/hakstpoelten-mc-landing/datapacks:/app/hakstpoelten/datapacks
      - ./landing/htlstp-mc-landing/data/world/datapacks:/app/world/datapacks
      - ./landing/htlstp-mc-landing/data/datapacks:/app/data/datapacks
      - ./landing/htlstp-mc-landing/datapacks:/app/htlstp/datapacks
      - ./landing/basop-bafep-stp-mc-landing/data/world/datapacks:/app/world/datapacks
      - ./landing/basop-bafep-stp-mc-landing/data/datapacks:/app/data/datapacks
      - ./landing/basop-bafep-stp-mc-landing/datapacks:/app/basop-bafep-stp/datapacks
      - ./landing/play-mc-landing/data/world/datapacks:/app/world/datapacks
      - ./landing/play-mc-landing/data/datapacks:/app/data/datapacks
      - ./landing/play-mc-landing/datapacks:/app/play/datapacks
      - ./mc-ilias/data/world/datapacks:/app/world/datapacks
      - ./mc-ilias/data/datapacks:/app/data/datapacks
      - ./mc-ilias/datapacks:/app/mc-ilias/datapacks
      - ./school/data/datapacks:/app/data/datapacks
      - ./school/datapacks:/app/school/datapacks
      - ./mc-niilo/data/world/datapacks:/app/world/datapacks
      - ./mc-niilo/data/datapacks:/app/data/datapacks
      - ./mc-niilo/datapacks:/app/mc-niilo/datapacks
      - ./admin-api/mc-ilias/datapacks:/app/mc-ilias/datapacks

    environment:
      - NODE_ENV=production
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
    restart: unless-stopped
    networks:
      - minecraft-net
    ports:
      - "${ADMIN_API_PORT:-3000}:3000"
    depends_on:
      - mc-ilias
      - mc-niilo
      - mc-bgstpoelten
      - mc-htlstp
      - mc-borgstpoelten
      - mc-hakstpoelten
      - mc-basop-bafep-stp
      - mc-play

  nginx:
    build: ./nginx
    container_name: mc-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./admin-ui-dist:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - minecraft-net
      - proxy
    depends_on:
      - admin-api

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup
    environment:
      - DOCKER_API_VERSION=1.44
    restart: unless-stopped

networks:
  minecraft-net:
    driver: bridge
  proxy:
    driver: bridge
