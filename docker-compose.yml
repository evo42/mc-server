
services:
  mc-ilias:
    build: ./minecraft-base
    container_name: mc-ilias
    environment:
      - EULA=TRUE
      - VERSION=1.21.10
      - MEMORY=5G
      - MAX_MEMORY=10G
      - TYPE=VANILLA
      - ONLINE_MODE=false
      - ENABLE_PROXY_CONNECTIONS=true
      - MOTD=mc-ilias Server
    volumes:
      - ./mc-ilias/data:/data
      - ./mc-ilias/datapacks:/data/datapacks
    restart: unless-stopped
    networks:
      - minecraft-net
    expose:
      - "25565"

