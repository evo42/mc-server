    expose:
      - "25565"

  bungeecord:
    build: ./bungeecord
    container_name: mc-bungeecord
    ports:
      - "25565:25565"
    volumes:
      - ./bungeecord/config/config.yml:/home/bungee/server/config.yml:ro
    restart: unless-stopped
    networks:
      - minecraft-net
    depends_on:
      - mc-ilias
      - mc-niilo
      - mc-bgstpoelten
      - mc-htlstp
      - mc-borgstpoelten
      - mc-hakstpoelten
      - mc-basop-bafep-stp
      - mc-play

  admin-api:
    build: ./admin-api
    container_name: mc-admin-api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./mc-ilias/datapacks:/app/mc-ilias/datapacks
      - ./mc-niilo/datapacks:/app/mc-niilo/datapacks
      - ./bgstpoelten-mc-landing/datapacks:/app/bgstpoelten/datapacks
      - ./htlstp-mc-landing/datapacks:/app/htlstp/datapacks
      - ./borgstpoelten-mc-landing/datapacks:/app/borgstpoelten/datapacks
      - ./hakstpoelten-mc-landing/datapacks:/app/hakstpoelten/datapacks
      - ./basop-bafep-stp-mc-landing/datapacks:/app/basop-bafep-stp/datapacks
      - ./play-mc-landing/datapacks:/app/play/datapacks
    environment:
      - NODE_ENV=production
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
    restart: unless-stopped
    networks:
      - minecraft-net
    depends_on:
      - mc-ilias
      - mc-niilo
      - mc-bgstpoelten
      - mc-htlstp
      - mc-borgstpoelten
      - mc-hakstpoelten
      - mc-basop-bafep-stp
      - mc-play

  nginx:
    build: ./nginx
    container_name: mc-nginx
    ports:
      - "80:80"
    volumes:
      - ./admin-ui:/usr/share/nginx/html
    networks:
      - minecraft-net
    depends_on:
      - admin-api

networks:
  minecraft-net:
    driver: bridge
