# BlueMap Configuration for mc-htlstp
# Server 5 von 7 - Technical College Server

# Include base configuration
@include "../../config/bluemap-base.conf"

# =============================================================================
# Server-spezifische Konfiguration für mc-htlstp
# =============================================================================

blueMap:

  # Web Interface für diesen Server
  web:
    port: 8085  # Eindeutiger Port für mc-htlstp
    rootPath: "/bluemap/mc-htlstp/"

    # Server-spezifische Security
    security:
      allowedOrigins: [
        "http://localhost:3000",
        "https://admin.lerncraft.xyz",
        "https://mc-htlstp.lerncraft.xyz"
      ]

  # Lazy Server Konfiguration für Technical College Server
  lazy:
    enabled: true
    cacheSize: "512MB"
    maxConcurrentRenders: 4
    renderDistance: 5000
    chunkLoadingRadius: 28

    # Technical College Server Optimizations
    performance:
      useWebGL: true
      enableGPUAcceleration: true
      maxFPS: 45
      adaptiveQuality: true

  # Monitoring für Technical College Server
  monitoring:
    enabled: true
    serverName: "mc-htlstp"
    prometheus:
      enabled: true
      port: 9095

# World Configuration für mc-htlstp
worlds:

  # Haupt-World für mc-htlstp
  mc-htlstp-world:
    enabled: true
    worldPath: "/minecraft/worlds/mc-htlstp/world"
    worldName: "mc-htlstp"

    # Lazy Loading aktiviert
    lazyLoading: true
    renderDistance: 5000

    # Web Interface für Technical College Server
    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: true
        showHeight: true
        lighting: true
        # Technical College Server specific settings
        showGrid: true
        showCoords: true
        showPlayerNames: true
        showMobs: true
        

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true
        

    # POI Configuration für Technical College Server
    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true
        netherPortals: true
        endPortals: true
        villages: true
        structures: true
        monuments: true
        

      types:
        
        workshops:
          icon: "workshops.png"
          label: "Workshops"
          description: "workshops area"
          showName: true
          maxDistance: 1000
        laboratories:
          icon: "laboratories.png"
          label: "Laboratories"
          description: "laboratories area"
          showName: true
          maxDistance: 1000
        engineering_areas:
          icon: "engineering_areas.png"
          label: "Engineering Areas"
          description: "engineering areas area"
          showName: true
          maxDistance: 1000

  # Additional World: nether für mc-htlstp
  mc-htlstp_nether:
    enabled: true
    worldPath: "/minecraft/worlds/mc-htlstp/world_nether"
    worldName: "mc-htlstp_nether"

    lazyLoading: true
    renderDistance: 3750

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

  # Additional World: end für mc-htlstp
  mc-htlstp_end:
    enabled: true
    worldPath: "/minecraft/worlds/mc-htlstp/world_the_end"
    worldName: "mc-htlstp_end"

    lazyLoading: true
    renderDistance: 2500

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

# Marker Sets für Technical College Server
markerSets:
  enabled: true

  # Technical College Server Markers
  technical_markers:
    label: "Technical College Server Areas"
    toggleable: true
    defaultHidden: false

    markers:
      # World Spawn
      world_spawn:
        type: "icon"
        icon: "technical-spawn.png"
        label: "Technical College Server Spawn"
        description: "Main spawn point"
        position:
          x: 0
          y: 64
          z: 0

      # Main Building
      main_building:
        type: "icon"
        icon: "main-building.png"
        label: "Main Technical College Server Building"
        description: "Central facility"
        position:
          x: 100
          y: 64
          z: -50

      # Resource Center
      resource_center:
        type: "icon"
        icon: "library.png"
        label: "Resource Center"
        description: "Learning and reference materials"
        position:
          x: -80
          y: 64
          z: 120

# Server-spezifische Einstellungen
serverSpecific:
  maxPlayers: 40
  serverType: "technical"
  maintenanceMode: false

  # Admin API Integration
  adminIntegration:
    enabled: true
    apiKey: "bluemap-mc-htlstp-2024"
    webhookUrl: "http://localhost:3000/api/bluemap/webhook/mc-htlstp"

  # Technical College Server Features
  advancedFeatures:
    enabled: true
    # Specific features per server type
    
    
    
    
    workshopSpaces: true
    
    
