# BlueMap Configuration for mc-bgstpoelten - Standard Structure
blueMap:

  # Web Interface Configuration
  web:
    port: 8100
    rootPath: "/"
    enableCors: true
    gzip: true

  # Storage Configuration
  storage:
    "bluemap:file":
      type: "bluemap:file"
      path: "/data/webapp"

  # World Configuration
  worlds:

    # Main World for mc-bgstpoelten
    world:
      enabled: true
      worldPath: "/data/worlds/world"
      worldName: "mc-bgstpoelten-world"

      # Web Interface Settings
      web:
        enabled: true
        threeDimension:
          enabled: true
          useWebGL: true
          showGrid: true
          showCoords: true
          showPlayerNames: true
          showMobs: true
          lighting: true

        flat:
          enabled: true
          showGrid: true
          showCoords: true
          showBiomes: true

      # POI Configuration
      poi:
        enabled: true
        autoDetect:
          enabled: true
          spawnPoints: true
          netherPortals: true
          endPortals: true
          villages: true
          structures: true

# Marker Sets Configuration
markerSets:
  enabled: true
