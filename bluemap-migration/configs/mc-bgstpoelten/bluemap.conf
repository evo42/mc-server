# BlueMap Configuration for mc-bgstpoelten
# Server 2 von 7 - Secondary Education Server

# Include base configuration
@include "../../config/bluemap-base.conf"

# =============================================================================
# Server-spezifische Konfiguration für mc-bgstpoelten
# =============================================================================

blueMap:

  # Web Interface für diesen Server
  web:
    port: 8082  # Eindeutiger Port für mc-bgstpoelten
    rootPath: "/bluemap/mc-bgstpoelten/"

    # Server-spezifische Security
    security:
      allowedOrigins: [
        "http://localhost:3000",
        "https://admin.lerncraft.xyz",
        "https://mc-bgstpoelten.lerncraft.xyz"
      ]

  # Lazy Server Konfiguration für Secondary Education Server
  lazy:
    enabled: true
    cacheSize: "384MB"
    maxConcurrentRenders: 3
    renderDistance: 4000
    chunkLoadingRadius: 28

    # Secondary Education Server Optimizations
    performance:
      useWebGL: true
      enableGPUAcceleration: true
      maxFPS: 45
      adaptiveQuality: true

  # Monitoring für Secondary Education Server
  monitoring:
    enabled: true
    serverName: "mc-bgstpoelten"
    prometheus:
      enabled: true
      port: 9092

# World Configuration für mc-bgstpoelten
worlds:

  # Haupt-World für mc-bgstpoelten
  mc-bgstpoelten-world:
    enabled: true
    worldPath: "/minecraft/worlds/mc-bgstpoelten/world"
    worldName: "mc-bgstpoelten"

    # Lazy Loading aktiviert
    lazyLoading: true
    renderDistance: 4000

    # Web Interface für Secondary Education Server
    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: true
        showHeight: true
        lighting: true
        # Secondary Education Server specific settings
        showGrid: true
        showCoords: true
        showPlayerNames: true
        showMobs: true
        

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true
        

    # POI Configuration für Secondary Education Server
    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true
        netherPortals: true
        endPortals: true
        villages: true
        structures: true
        monuments: true
        

      types:
        
        science_labs:
          icon: "science_labs.png"
          label: "Science Labs"
          description: "science labs area"
          showName: true
          maxDistance: 1000
        sports_facilities:
          icon: "sports_facilities.png"
          label: "Sports Facilities"
          description: "sports facilities area"
          showName: true
          maxDistance: 1000
        cafeteria:
          icon: "cafeteria.png"
          label: "Cafeteria"
          description: "cafeteria area"
          showName: true
          maxDistance: 1000

  # Additional World: nether für mc-bgstpoelten
  mc-bgstpoelten_nether:
    enabled: true
    worldPath: "/minecraft/worlds/mc-bgstpoelten/world_nether"
    worldName: "mc-bgstpoelten_nether"

    lazyLoading: true
    renderDistance: 3000

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

  # Additional World: end für mc-bgstpoelten
  mc-bgstpoelten_end:
    enabled: true
    worldPath: "/minecraft/worlds/mc-bgstpoelten/world_the_end"
    worldName: "mc-bgstpoelten_end"

    lazyLoading: true
    renderDistance: 2000

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

# Marker Sets für Secondary Education Server
markerSets:
  enabled: true

  # Secondary Education Server Markers
  secondary_education_markers:
    label: "Secondary Education Server Areas"
    toggleable: true
    defaultHidden: false

    markers:
      # World Spawn
      world_spawn:
        type: "icon"
        icon: "secondary_education-spawn.png"
        label: "Secondary Education Server Spawn"
        description: "Main spawn point"
        position:
          x: 0
          y: 64
          z: 0

      # Main Building
      main_building:
        type: "icon"
        icon: "main-building.png"
        label: "Main Secondary Education Server Building"
        description: "Central facility"
        position:
          x: 100
          y: 64
          z: -50

      # Resource Center
      resource_center:
        type: "icon"
        icon: "library.png"
        label: "Resource Center"
        description: "Learning and reference materials"
        position:
          x: -80
          y: 64
          z: 120

# Server-spezifische Einstellungen
serverSpecific:
  maxPlayers: 25
  serverType: "secondary_education"
  maintenanceMode: false

  # Admin API Integration
  adminIntegration:
    enabled: true
    apiKey: "bluemap-mc-bgstpoelten-2024"
    webhookUrl: "http://localhost:3000/api/bluemap/webhook/mc-bgstpoelten"

  # Secondary Education Server Features
  advancedFeatures:
    enabled: true
    # Specific features per server type
    
    collaborativeSpaces: true
    
    
    
    
    
