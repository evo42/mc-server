# BlueMap Configuration for mc-hakstpoelten
# Server 4 von 7 - University Server

# Include base configuration
@include "../../config/bluemap-base.conf"

# =============================================================================
# Server-spezifische Konfiguration für mc-hakstpoelten
# =============================================================================

blueMap:

  # Web Interface für diesen Server
  web:
    port: 8084  # Eindeutiger Port für mc-hakstpoelten
    rootPath: "/bluemap/mc-hakstpoelten/"

    # Server-spezifische Security
    security:
      allowedOrigins: [
        "http://localhost:3000",
        "https://admin.lerncraft.xyz",
        "https://mc-hakstpoelten.lerncraft.xyz"
      ]

  # Lazy Server Konfiguration für University Server
  lazy:
    enabled: true
    cacheSize: "512MB"
    maxConcurrentRenders: 4
    renderDistance: 5000
    chunkLoadingRadius: 28

    # University Server Optimizations
    performance:
      useWebGL: true
      enableGPUAcceleration: true
      maxFPS: 45
      adaptiveQuality: true

  # Monitoring für University Server
  monitoring:
    enabled: true
    serverName: "mc-hakstpoelten"
    prometheus:
      enabled: true
      port: 9094

# World Configuration für mc-hakstpoelten
worlds:

  # Haupt-World für mc-hakstpoelten
  mc-hakstpoelten-world:
    enabled: true
    worldPath: "/minecraft/worlds/mc-hakstpoelten/world"
    worldName: "mc-hakstpoelten"

    # Lazy Loading aktiviert
    lazyLoading: true
    renderDistance: 5000

    # Web Interface für University Server
    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: true
        showHeight: true
        lighting: true
        # University Server specific settings
        showGrid: true
        showCoords: true
        showPlayerNames: true
        showMobs: true
        

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true
        

    # POI Configuration für University Server
    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true
        netherPortals: true
        endPortals: true
        villages: true
        structures: true
        monuments: true
        

      types:
        
        research_institutes:
          icon: "research_institutes.png"
          label: "Research Institutes"
          description: "research institutes area"
          showName: true
          maxDistance: 1000
        lecture_halls:
          icon: "lecture_halls.png"
          label: "Lecture Halls"
          description: "lecture halls area"
          showName: true
          maxDistance: 1000
        dormitories:
          icon: "dormitories.png"
          label: "Dormitories"
          description: "dormitories area"
          showName: true
          maxDistance: 1000

  # Additional World: nether für mc-hakstpoelten
  mc-hakstpoelten_nether:
    enabled: true
    worldPath: "/minecraft/worlds/mc-hakstpoelten/world_nether"
    worldName: "mc-hakstpoelten_nether"

    lazyLoading: true
    renderDistance: 3750

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

  # Additional World: end für mc-hakstpoelten
  mc-hakstpoelten_end:
    enabled: true
    worldPath: "/minecraft/worlds/mc-hakstpoelten/world_the_end"
    worldName: "mc-hakstpoelten_end"

    lazyLoading: true
    renderDistance: 2500

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

# Marker Sets für University Server
markerSets:
  enabled: true

  # University Server Markers
  university_markers:
    label: "University Server Areas"
    toggleable: true
    defaultHidden: false

    markers:
      # World Spawn
      world_spawn:
        type: "icon"
        icon: "university-spawn.png"
        label: "University Server Spawn"
        description: "Main spawn point"
        position:
          x: 0
          y: 64
          z: 0

      # Main Building
      main_building:
        type: "icon"
        icon: "main-building.png"
        label: "Main University Server Building"
        description: "Central facility"
        position:
          x: 100
          y: 64
          z: -50

      # Resource Center
      resource_center:
        type: "icon"
        icon: "library.png"
        label: "Resource Center"
        description: "Learning and reference materials"
        position:
          x: -80
          y: 64
          z: 120

# Server-spezifische Einstellungen
serverSpecific:
  maxPlayers: 35
  serverType: "university"
  maintenanceMode: false

  # Admin API Integration
  adminIntegration:
    enabled: true
    apiKey: "bluemap-mc-hakstpoelten-2024"
    webhookUrl: "http://localhost:3000/api/bluemap/webhook/mc-hakstpoelten"

  # University Server Features
  advancedFeatures:
    enabled: true
    # Specific features per server type
    
    
    
    lectureHalls: true
    
    
    
