# BlueMap Configuration for mc-borgstpoelten
# Server 3 von 7 - Academic Server

# Include base configuration
@include "../../config/bluemap-base.conf"

# =============================================================================
# Server-spezifische Konfiguration für mc-borgstpoelten
# =============================================================================

blueMap:

  # Web Interface für diesen Server
  web:
    port: 8083  # Eindeutiger Port für mc-borgstpoelten
    rootPath: "/bluemap/mc-borgstpoelten/"

    # Server-spezifische Security
    security:
      allowedOrigins: [
        "http://localhost:3000",
        "https://admin.lerncraft.xyz",
        "https://mc-borgstpoelten.lerncraft.xyz"
      ]

  # Lazy Server Konfiguration für Academic Server
  lazy:
    enabled: true
    cacheSize: "512MB"
    maxConcurrentRenders: 3
    renderDistance: 5000
    chunkLoadingRadius: 28

    # Academic Server Optimizations
    performance:
      useWebGL: true
      enableGPUAcceleration: true
      maxFPS: 45
      adaptiveQuality: true

  # Monitoring für Academic Server
  monitoring:
    enabled: true
    serverName: "mc-borgstpoelten"
    prometheus:
      enabled: true
      port: 9093

# World Configuration für mc-borgstpoelten
worlds:

  # Haupt-World für mc-borgstpoelten
  mc-borgstpoelten-world:
    enabled: true
    worldPath: "/minecraft/worlds/mc-borgstpoelten/world"
    worldName: "mc-borgstpoelten"

    # Lazy Loading aktiviert
    lazyLoading: true
    renderDistance: 5000

    # Web Interface für Academic Server
    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: true
        showHeight: true
        lighting: true
        # Academic Server specific settings
        showGrid: true
        showCoords: true
        showPlayerNames: true
        showMobs: true
        

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true
        

    # POI Configuration für Academic Server
    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true
        netherPortals: true
        endPortals: true
        villages: true
        structures: true
        monuments: true
        

      types:
        
        research_centers:
          icon: "research_centers.png"
          label: "Research Centers"
          description: "research centers area"
          showName: true
          maxDistance: 1000
        libraries:
          icon: "libraries.png"
          label: "Libraries"
          description: "libraries area"
          showName: true
          maxDistance: 1000
        auditoriums:
          icon: "auditoriums.png"
          label: "Auditoriums"
          description: "auditoriums area"
          showName: true
          maxDistance: 1000

  # Additional World: nether für mc-borgstpoelten
  mc-borgstpoelten_nether:
    enabled: true
    worldPath: "/minecraft/worlds/mc-borgstpoelten/world_nether"
    worldName: "mc-borgstpoelten_nether"

    lazyLoading: true
    renderDistance: 3750

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

  # Additional World: end für mc-borgstpoelten
  mc-borgstpoelten_end:
    enabled: true
    worldPath: "/minecraft/worlds/mc-borgstpoelten/world_the_end"
    worldName: "mc-borgstpoelten_end"

    lazyLoading: true
    renderDistance: 2500

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

# Marker Sets für Academic Server
markerSets:
  enabled: true

  # Academic Server Markers
  academic_markers:
    label: "Academic Server Areas"
    toggleable: true
    defaultHidden: false

    markers:
      # World Spawn
      world_spawn:
        type: "icon"
        icon: "academic-spawn.png"
        label: "Academic Server Spawn"
        description: "Main spawn point"
        position:
          x: 0
          y: 64
          z: 0

      # Main Building
      main_building:
        type: "icon"
        icon: "main-building.png"
        label: "Main Academic Server Building"
        description: "Central facility"
        position:
          x: 100
          y: 64
          z: -50

      # Resource Center
      resource_center:
        type: "icon"
        icon: "library.png"
        label: "Resource Center"
        description: "Learning and reference materials"
        position:
          x: -80
          y: 64
          z: 120

# Server-spezifische Einstellungen
serverSpecific:
  maxPlayers: 30
  serverType: "academic"
  maintenanceMode: false

  # Admin API Integration
  adminIntegration:
    enabled: true
    apiKey: "bluemap-mc-borgstpoelten-2024"
    webhookUrl: "http://localhost:3000/api/bluemap/webhook/mc-borgstpoelten"

  # Academic Server Features
  advancedFeatures:
    enabled: true
    # Specific features per server type
    
    
    researchAreas: true
    
    
    
    
