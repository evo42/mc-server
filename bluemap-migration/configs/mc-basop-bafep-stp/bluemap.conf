# BlueMap Configuration for mc-basop-bafep-stp
# Server 1 von 7 - Education Server

# Include base configuration
@include "../../config/bluemap-base.conf"

# =============================================================================
# Server-spezifische Konfiguration für mc-basop-bafep-stp
# =============================================================================

blueMap:

  # Web Interface für diesen Server
  web:
    port: 8081  # Eindeutiger Port für mc-basop-bafep-stp
    rootPath: "/bluemap/mc-basop-bafep-stp/"

    # Server-spezifische Security
    security:
      allowedOrigins: [
        "http://localhost:3000",
        "https://admin.lerncraft.xyz",
        "https://mc-basop-bafep-stp.lerncraft.xyz"
      ]

  # Lazy Server Konfiguration für Education Server
  lazy:
    enabled: true
    cacheSize: "256MB"
    maxConcurrentRenders: 2
    renderDistance: 3000
    chunkLoadingRadius: 28

    # Education Server Optimizations
    performance:
      useWebGL: true
      enableGPUAcceleration: true
      maxFPS: 45
      adaptiveQuality: true

  # Monitoring für Education Server
  monitoring:
    enabled: true
    serverName: "mc-basop-bafep-stp"
    prometheus:
      enabled: true
      port: 9091

# World Configuration für mc-basop-bafep-stp
worlds:

  # Haupt-World für mc-basop-bafep-stp
  mc-basop-bafep-stp-world:
    enabled: true
    worldPath: "/minecraft/worlds/mc-basop-bafep-stp/world"
    worldName: "mc-basop-bafep-stp"

    # Lazy Loading aktiviert
    lazyLoading: true
    renderDistance: 3000

    # Web Interface für Education Server
    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: true
        showHeight: true
        lighting: true
        # Education Server specific settings
        showGrid: true
        showCoords: true
        showPlayerNames: true
        showMobs: true
        

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true
        

    # POI Configuration für Education Server
    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true
        netherPortals: true
        endPortals: true
        villages: true
        structures: true
        monuments: true
        

      types:
        
        education_areas:
          icon: "education_areas.png"
          label: "Education Areas"
          description: "education areas area"
          showName: true
          maxDistance: 1000
        workshops:
          icon: "workshops.png"
          label: "Workshops"
          description: "workshops area"
          showName: true
          maxDistance: 1000

  # Additional World: nether für mc-basop-bafep-stp
  mc-basop-bafep-stp_nether:
    enabled: true
    worldPath: "/minecraft/worlds/mc-basop-bafep-stp/world_nether"
    worldName: "mc-basop-bafep-stp_nether"

    lazyLoading: true
    renderDistance: 2250

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

  # Additional World: end für mc-basop-bafep-stp
  mc-basop-bafep-stp_end:
    enabled: true
    worldPath: "/minecraft/worlds/mc-basop-bafep-stp/world_the_end"
    worldName: "mc-basop-bafep-stp_end"

    lazyLoading: true
    renderDistance: 1500

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

# Marker Sets für Education Server
markerSets:
  enabled: true

  # Education Server Markers
  education_markers:
    label: "Education Server Areas"
    toggleable: true
    defaultHidden: false

    markers:
      # World Spawn
      world_spawn:
        type: "icon"
        icon: "education-spawn.png"
        label: "Education Server Spawn"
        description: "Main spawn point"
        position:
          x: 0
          y: 64
          z: 0

      # Main Building
      main_building:
        type: "icon"
        icon: "main-building.png"
        label: "Main Education Server Building"
        description: "Central facility"
        position:
          x: 100
          y: 64
          z: -50

      # Resource Center
      resource_center:
        type: "icon"
        icon: "library.png"
        label: "Resource Center"
        description: "Learning and reference materials"
        position:
          x: -80
          y: 64
          z: 120

# Server-spezifische Einstellungen
serverSpecific:
  maxPlayers: 20
  serverType: "education"
  maintenanceMode: false

  # Admin API Integration
  adminIntegration:
    enabled: true
    apiKey: "bluemap-mc-basop-bafep-stp-2024"
    webhookUrl: "http://localhost:3000/api/bluemap/webhook/mc-basop-bafep-stp"

  # Education Server Features
  advancedFeatures:
    enabled: true
    # Specific features per server type
    studentAreas: true
    
    
    
    
    
    
