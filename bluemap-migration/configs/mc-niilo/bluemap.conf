# BlueMap Configuration for mc-niilo
# Server 7 von 7 - Public Community Server

# Include base configuration
@include "../../config/bluemap-base.conf"

# =============================================================================
# Server-spezifische Konfiguration für mc-niilo
# =============================================================================

blueMap:

  # Web Interface für diesen Server
  web:
    port: 8087  # Eindeutiger Port für mc-niilo
    rootPath: "/bluemap/mc-niilo/"

    # Server-spezifische Security
    security:
      allowedOrigins: [
        "http://localhost:3000",
        "https://admin.lerncraft.xyz",
        "https://mc-niilo.lerncraft.xyz"
      ]

  # Lazy Server Konfiguration für Public Community Server
  lazy:
    enabled: true
    cacheSize: "768MB"
    maxConcurrentRenders: 5
    renderDistance: 6000
    chunkLoadingRadius: 32

    # Public Community Server Optimizations
    performance:
      useWebGL: true
      enableGPUAcceleration: true
      maxFPS: 60
      adaptiveQuality: true

  # Monitoring für Public Community Server
  monitoring:
    enabled: true
    serverName: "mc-niilo"
    prometheus:
      enabled: true
      port: 9097

# World Configuration für mc-niilo
worlds:

  # Haupt-World für mc-niilo
  mc-niilo-world:
    enabled: true
    worldPath: "/minecraft/worlds/mc-niilo/world"
    worldName: "mc-niilo"

    # Lazy Loading aktiviert
    lazyLoading: true
    renderDistance: 6000

    # Web Interface für Public Community Server
    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: true
        showHeight: true
        lighting: true
        # Public Community Server specific settings
        showGrid: true
        showCoords: true
        showPlayerNames: true
        showMobs: true
        showStructures: true

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true
        showStructures: true

    # POI Configuration für Public Community Server
    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true
        netherPortals: true
        endPortals: true
        villages: true
        structures: true
        monuments: true
        buildings: true

      types:
        
        community_centers:
          icon: "community_centers.png"
          label: "Community Centers"
          description: "community centers area"
          showName: true
          maxDistance: 1500
        public_buildings:
          icon: "public_buildings.png"
          label: "Public Buildings"
          description: "public buildings area"
          showName: true
          maxDistance: 1500
        entertainment_areas:
          icon: "entertainment_areas.png"
          label: "Entertainment Areas"
          description: "entertainment areas area"
          showName: true
          maxDistance: 1500

  # Additional World: nether für mc-niilo
  mc-niilo_nether:
    enabled: true
    worldPath: "/minecraft/worlds/mc-niilo/world_nether"
    worldName: "mc-niilo_nether"

    lazyLoading: true
    renderDistance: 4500

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

  # Additional World: end für mc-niilo
  mc-niilo_end:
    enabled: true
    worldPath: "/minecraft/worlds/mc-niilo/world_the_end"
    worldName: "mc-niilo_end"

    lazyLoading: true
    renderDistance: 3000

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

# Marker Sets für Public Community Server
markerSets:
  enabled: true

  # Public Community Server Markers
  public_markers:
    label: "Public Community Server Areas"
    toggleable: true
    defaultHidden: false

    markers:
      # World Spawn
      world_spawn:
        type: "icon"
        icon: "public-spawn.png"
        label: "Public Community Server Spawn"
        description: "Main spawn point"
        position:
          x: 0
          y: 64
          z: 0

      # Main Building
      main_building:
        type: "icon"
        icon: "main-building.png"
        label: "Main Public Community Server Building"
        description: "Central facility"
        position:
          x: 100
          y: 64
          z: -50

      # Resource Center
      resource_center:
        type: "icon"
        icon: "library.png"
        label: "Resource Center"
        description: "Learning and reference materials"
        position:
          x: -80
          y: 64
          z: 120

# Server-spezifische Einstellungen
serverSpecific:
  maxPlayers: 50
  serverType: "public"
  maintenanceMode: false

  # Admin API Integration
  adminIntegration:
    enabled: true
    apiKey: "bluemap-mc-niilo-2024"
    webhookUrl: "http://localhost:3000/api/bluemap/webhook/mc-niilo"

  # Public Community Server Features
  advancedFeatures:
    enabled: true
    # Specific features per server type
    
    
    
    
    
    
    communityFeatures: true
