# BlueMap Configuration for mc-ilias
# Server 6 von 7 - Specialized Learning Server

# Include base configuration
@include "../../config/bluemap-base.conf"

# =============================================================================
# Server-spezifische Konfiguration für mc-ilias
# =============================================================================

blueMap:

  # Web Interface für diesen Server
  web:
    port: 8086  # Eindeutiger Port für mc-ilias
    rootPath: "/bluemap/mc-ilias/"

    # Server-spezifische Security
    security:
      allowedOrigins: [
        "http://localhost:3000",
        "https://admin.lerncraft.xyz",
        "https://mc-ilias.lerncraft.xyz"
      ]

  # Lazy Server Konfiguration für Specialized Learning Server
  lazy:
    enabled: true
    cacheSize: "192MB"
    maxConcurrentRenders: 2
    renderDistance: 2500
    chunkLoadingRadius: 28

    # Specialized Learning Server Optimizations
    performance:
      useWebGL: true
      enableGPUAcceleration: true
      maxFPS: 45
      adaptiveQuality: true

  # Monitoring für Specialized Learning Server
  monitoring:
    enabled: true
    serverName: "mc-ilias"
    prometheus:
      enabled: true
      port: 9096

# World Configuration für mc-ilias
worlds:

  # Haupt-World für mc-ilias
  mc-ilias-world:
    enabled: true
    worldPath: "/minecraft/worlds/mc-ilias/world"
    worldName: "mc-ilias"

    # Lazy Loading aktiviert
    lazyLoading: true
    renderDistance: 2500

    # Web Interface für Specialized Learning Server
    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: true
        showHeight: true
        lighting: true
        # Specialized Learning Server specific settings
        showGrid: true
        showCoords: true
        showPlayerNames: true
        
        

      flat:
        enabled: true
        showGrid: true
        showCoords: true
        showBiomes: true
        

    # POI Configuration für Specialized Learning Server
    poi:
      enabled: true
      autoDetect:
        enabled: true
        spawnPoints: true
        netherPortals: true
        endPortals: true
        villages: true
        structures: true
        monuments: true
        

      types:
        
        specialized_labs:
          icon: "specialized_labs.png"
          label: "Specialized Labs"
          description: "specialized labs area"
          showName: true
          maxDistance: 1000
        small_groups:
          icon: "small_groups.png"
          label: "Small Groups"
          description: "small groups area"
          showName: true
          maxDistance: 1000

  # Additional World: nether für mc-ilias
  mc-ilias_nether:
    enabled: true
    worldPath: "/minecraft/worlds/mc-ilias/world_nether"
    worldName: "mc-ilias_nether"

    lazyLoading: true
    renderDistance: 1875

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

  # Additional World: end für mc-ilias
  mc-ilias_end:
    enabled: true
    worldPath: "/minecraft/worlds/mc-ilias/world_the_end"
    worldName: "mc-ilias_end"

    lazyLoading: true
    renderDistance: 1250

    web:
      enabled: true
      threeDimension:
        enabled: true
        useWebGL: true
        showBiomes: false
        showHeight: true
        lighting: true

# Marker Sets für Specialized Learning Server
markerSets:
  enabled: true

  # Specialized Learning Server Markers
  specialized_markers:
    label: "Specialized Learning Server Areas"
    toggleable: true
    defaultHidden: false

    markers:
      # World Spawn
      world_spawn:
        type: "icon"
        icon: "specialized-spawn.png"
        label: "Specialized Learning Server Spawn"
        description: "Main spawn point"
        position:
          x: 0
          y: 64
          z: 0

      # Main Building
      main_building:
        type: "icon"
        icon: "main-building.png"
        label: "Main Specialized Learning Server Building"
        description: "Central facility"
        position:
          x: 100
          y: 64
          z: -50

      # Resource Center
      resource_center:
        type: "icon"
        icon: "library.png"
        label: "Resource Center"
        description: "Learning and reference materials"
        position:
          x: -80
          y: 64
          z: 120

# Server-spezifische Einstellungen
serverSpecific:
  maxPlayers: 15
  serverType: "specialized"
  maintenanceMode: false

  # Admin API Integration
  adminIntegration:
    enabled: true
    apiKey: "bluemap-mc-ilias-2024"
    webhookUrl: "http://localhost:3000/api/bluemap/webhook/mc-ilias"

  # Specialized Learning Server Features
  advancedFeatures:
    enabled: true
    # Specific features per server type
    
    
    
    
    
    focusedLearning: true
    
