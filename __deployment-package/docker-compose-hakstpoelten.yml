version: '3.8'

services:
  hakstpoelten-server:
    build: ./school-server
    container_name: hakstpoelten-server
    environment:
      - EULA=TRUE
      - VERSION=1.21.10
      - MEMORY=5G
      - MAX_MEMORY=100G
      - TYPE=VANILLA
      - ONLINE_MODE=false
      - ENABLE_PROXY_CONNECTIONS=true
      - MOTD=HAKST PÃ¶llten Server
    volumes:
      - ./hakstpoelten/data:/data
      - ./hakstpoelten/datapacks:/data/datapacks  # Datapacks volume
    restart: unless-stopped
    networks:
      - hakstpoelten_net
    expose:
      - "25565"
    # No external port mapping since this would be handled by proxy if needed

  hakstpoelten-admin-ui:
    build: ./admin-ui
    container_name: hakstpoelten-admin-ui
    ports:
      - "3007:3000"  # Using different port to avoid conflict
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # To interact with Docker
      - ./hakstpoelten/datapacks:/app/hakstpoelten/datapacks  # Access to hakstpoelten server datapacks
    environment:
      - NODE_ENV=production
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
    restart: unless-stopped
    networks:
      - hakstpoelten_net

networks:
  hakstpoelten_net:
    driver: bridge