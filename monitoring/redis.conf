# Redis Configuration für Minecraft Server Platform
# Optimiert für High-Performance Caching und Monitoring

# Network & Security
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence (AOF für Zuverlässigkeit)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Performance Optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Client Management
maxclients 10000

# Logging
loglevel notice
logfile ""

# Slow Log (für Performance Debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Keyspace Notifications für Cache Invalidation
notify-keyspace-events Ex

# Data Structure Optimizations
save 900 1
save 300 10
save 60 10000

# Security
# requirepass ${REDIS_PASSWORD}  # Uncomment if password protection needed

# Monitoring & Metrics
info-all
monitor