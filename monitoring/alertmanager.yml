# AlertManager Configuration f√ºr Minecraft Server Platform
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@mc-server-platform.com'
  smtp_auth_username: 'alerts@mc-server-platform.com'
  smtp_auth_password: '${SMTP_PASSWORD}'

# Templates f√ºr Alerts
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route Konfiguration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Kritische Alerts - Sofortige Benachrichtigung
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m

    # Warning Alerts - Wartungszeit
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h

    # Minecraft Server spezifisch
    - match:
        service: minecraft-server
      receiver: 'minecraft-alerts'
      group_interval: 15s
      repeat_interval: 30m

# Empf√§nger Konfiguration
receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@mc-server-platform.com'
        subject: '[MC Platform] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@mc-server-platform.com'
        subject: '[KRITISCH] {{ .GroupLabels.alertname }}'
        body: |
          ‚ö†Ô∏è KRITISCHER ALERT ‚ö†Ô∏è

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Start Time: {{ .StartsAt }}

          Dashboard: http://grafana.${DOMAIN}/dashboard/db/minecraft-platform
          Prometheus: http://prometheus.${DOMAIN}/graph?g0.expr={{ .Annotations.query }}
          {{ end }}
    # Slack Integration (optional)
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'KRITISCHER ALERT - {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@mc-server-platform.com'
        subject: '[WARNING] {{ .GroupLabels.alertname }}'
        body: |
          ‚ö†Ô∏è WARNING ALERT ‚ö†Ô∏è

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Start Time: {{ .StartsAt }}
          {{ end }}

  - name: 'minecraft-alerts'
    email_configs:
      - to: 'minecraft-admin@mc-server-platform.com'
        subject: '[MINECRAFT] {{ .GroupLabels.alertname }} - {{ .GroupLabels.server }}'
        body: |
          üéÆ MINECRAFT SERVER ALERT üéÆ

          {{ range .Alerts }}
          Server: {{ .Labels.server }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Start Time: {{ .StartsAt }}

          Actions: {{ .Annotations.actions }}
          {{ end }}

# Inhibition Rules - Vermeidung von Alert Fluten
inhibit_rules:
  # Unterdr√ºcke Warning Alerts wenn kritischer Alert aktiv ist
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Unterdr√ºcke niedrige CPU Alerts wenn hohe CPU Alerts aktiv sind
  - source_match:
      alertname: 'HighCPUUsage'
      severity: 'critical'
    target_match:
      alertname: 'HighCPUUsage'
      severity: 'warning'
    equal: ['instance']

# Probes f√ºr Verf√ºgbarkeit
probe:
  # Website Verf√ºgbarkeit
  - name: 'admin-ui-probe'
    targets:
      - 'admin-ui:80'
    labels:
      service: 'admin-ui'
      severity: 'critical'
    annotations:
      summary: 'Admin UI nicht verf√ºgbar'
      description: 'Admin UI ist seit {{ $value }} Sekunden nicht erreichbar'
      actions: 'http://admin-ui.${DOMAIN}/ - Website checken'
      query: 'probe_success{instance="admin-ui:80"} == 0'