version: '3.8'

services:
  mc-niilo:
    image: your-registry/mc-server/mc-niilo:prod-v1.0
    container_name: mc-niilo
    environment:
      - EULA=TRUE
      - VERSION=1.21.10
      - MEMORY=5G
      - MAX_MEMORY=100G
      - TYPE=VANILLA
      - ONLINE_MODE=false
      - ENABLE_PROXY_CONNECTIONS=true
      - MOTD=mc-niilo Server
    volumes:
      - ./mc-niilo/data:/data
      - ./mc-niilo/datapacks:/data/datapacks  # Datapacks volume
    restart: unless-stopped
    networks:
      - mc_niilo_net
    expose:
      - "25565"
    # No external port mapping since this would be handled by proxy if needed

networks:
  mc_niilo_net:
    driver: bridge