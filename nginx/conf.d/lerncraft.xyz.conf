server {
    listen 80;
    listen 443 ssl;
    server_name .lerncraft.xyz;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    set $subdomain "";
    if ($host ~* ^([a-z0-9-]+)\.lerncraft\.xyz$) {
        set $subdomain $1;
    }

    root /var/www/landing/$subdomain;

    # API requests should always go to the backend
    location /api/ {
        proxy_pass http://admin-api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        # Try to serve index.html from the landing directory
        # If not found, fall back to proxy
        try_files /index.html @proxy;
    }

    location @proxy {
        proxy_pass http://admin-api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
