version: '3.8'

services:
  mc-ilias:
    image: your-registry/mc-server/mc-ilias:prod-v1.0
    container_name: mc-ilias
    environment:
      - EULA=TRUE
      - VERSION=1.21.10
      - MEMORY=5G
      - MAX_MEMORY=100G
      - TYPE=VANILLA
      - ONLINE_MODE=false
      - ENABLE_PROXY_CONNECTIONS=true
      - MOTD=mc-ilias Server
    volumes:
      - ./mc-ilias/data:/data
      - ./mc-ilias/datapacks:/data/datapacks  # Datapacks volume
    restart: unless-stopped
    networks:
      - mc_ilias_net
    expose:
      - "25565"
    # No external port mapping since this would be handled by proxy if needed

networks:
  mc_ilias_net:
    driver: bridge